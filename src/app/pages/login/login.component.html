<div class="flex items-center justify-center py-12">
  <div>
    <p>Hello centred</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-px rounded-md shadow-md">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input
            type="email"
            id="email-address"
            name="email"
            formControlName="email"
            autocomplete="email"
            required
            placeholder="Email address"
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            autocomplete="current-password"
            required
            placeholder="Password"
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none"
          />
        </div>
      </div>

      <div class="flex gap-2">
        <button
          type="button"
          [disabled]="form.invalid"
          (click)="createAccount()"
          class="group relative w-full flex justify-center rounded-md border focus:outline-none focus:ring-indigo-500 focus:ring-2 focus:ring-offset-2"
        >
          Create account
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="group relative w-full flex justify-center rounded-md border focus:outline-none focus:ring-indigo-500 focus:ring-2 focus:ring-offset-2"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
